databases:
  - name: kuma_lab_db
    databaseName: kuma_lab_db
    user: kuma_lab
    region: singapore

services:
  - type: web
    name: kuma_lab
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kuma_lab_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
